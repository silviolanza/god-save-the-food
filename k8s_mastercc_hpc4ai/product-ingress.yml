apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: product-ingress
  namespace: slanza
spec:
  rules:
    - host: gsf.mastercc.hpc4ai.unito.it
      http:
        paths:
          - path: /api/products/express
            pathType: Prefix
            backend:
              service:
                name: product-mongodb-express-service
                port:
                  number: 8081
    - host: gsf.mastercc.hpc4ai.unito.it
      http:
        paths:
          - path: /api/products
            pathType: Prefix
            backend:
              service:
                name: product-spring-app-service
                port:
                  number: 8080