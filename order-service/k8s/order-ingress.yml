apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order-ingress
  namespace: slanza
spec:
  rules:
    - host: gsf.mastercc.hpc4ai.unito.it
      http:
        paths:
          - path: /api/v1/order/pgadmin
            pathType: Prefix
            backend:
              service:
                name: order-pgadmin-service
                port:
                  number: 5050
    - host: gsf.mastercc.hpc4ai.unito.it
      http:
        paths:
          - path: /api/v1/order
            pathType: Prefix
            backend:
              service:
                name: order-spring-app-service
                port:
                  number: 8080