apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: store-ingress
  namespace: slanza
spec:
  rules:
    - host: gsf.mastercc.hpc4ai.unito.it
      http:
        paths:
          - path: /api/stores/express
            pathType: Prefix
            backend:
              service:
                name: store-mongodb-express-service
                port:
                  number: 8081
    - host: gsf.mastercc.hpc4ai.unito.it
      http:
        paths:
          - path: /api/stores
            pathType: Prefix
            backend:
              service:
                name: store-spring-app-service
                port:
                  number: 8080